          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent" >

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="email" placeholder="Correo Electronico" aria-label="email">

            </form>

      <section class="contenedor">
        {% for producto in productos %}
<div class="item">
    <span class="titulo-item">{{ producto.guantes }}</span>
    <img src="{{ producto.img/guantes.jpg }}" alt="" class="img-item">
    <span class="precio-item">${{ producto.$20.000 }}</span>
    <button class="boton-item">Agregar al Carrito</button>
</div>
{% endfor %}

        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Guantes</span>
                <img src="img/guantes.jpg" alt="" class="img-item">
                <img src="imagenes/guantes.jpg" alt="" width=100% />
                <span class="precio-item">$20.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Botas</span>
                <img src="img/guantes.jpg" alt="" class="img-item">
                <img src="imagenes/zapatillas.jpg" alt="" width=100% />
                <span class="precio-item">$140.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Chaqueta</span>
                <img src="img/guantes.jpg" alt="" class="img-item">
                <img src="imagenes/chaqueta.jpg" alt="" width=100% />
                <span class="precio-item">$200.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
              <span class="titulo-item">Mochila</span>
              <img src="img/mochila.jpg" alt="" class="img-item">
              <img src="imagenes/mochila.jpg" alt="" width=100% />
              <span class="precio-item">$110.000</span>
              <button class="boton-item">Agregar al Carrito</button>
          </div>
         </div>  
         <div class="carrito" id="carrito">
          <div class="header-carrito">
              <h2>Carrito</h2>
          </div>

          <div class="carrito-items">
             
          </div>
          <div class="carrito-total">
              <div class="fila">
                  <strong>Total</strong>
                  <span class="carrito-precio-total">
                      $120.000,00
                  </span>
              </div>
              <button class="btn-pagar">Pagar ahora <i class="fa-solid fa-bag-shopping"></i> </button>
          </div>
      </div>
