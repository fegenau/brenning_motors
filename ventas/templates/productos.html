{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/style.css'}">
    <link rel="stylesheet" href="{% static './css/productos.css' %}">
</head>
<body>
    
<h1 style="text-align: center;">Productos </h1>

    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Guantes</span>
                <!--img src="{% static 'imgs/guantes.jpg' %}" alt="" class="img-item"-->
                <img src="{% static 'imgs/guantes.jpg' %}" alt="" width=100% />
                <span class="precio-item">$20.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Botas</span>
                <!--img src="{% static 'imgs/guantes.jpg' %}" alt="" class="img-item"-->
                <img src="{% static 'imgs/zapatillas.jpg' %}" alt="" width=100% />
                <span class="precio-item">$140.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Chaqueta</span>
                <!--img src="{% static 'imgs/guantes.jpg' %}" alt="" class="img-item"-->
                <img src="{% static 'imgs/chaqueta.jpg' %}" alt="" width=100% />
                <span class="precio-item">$200.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
              <span class="titulo-item">Mochila</span>
              <!--img src="{% static 'imgs/mochila.jpg' %}" alt="" class="img-item"-->
              <img src="{% static 'imgs/mochila.jpg' %}" alt="" width=100% />
              <span class="precio-item">$110.000</span>
              <button class="boton-item">Agregar al Carrito</button>
          </div>
         </div>  
         <div class="carrito" id="carrito">
          <div class="header-carrito">
              <h2>Carrito</h2>
          </div>

          <div class="carrito-items">
             
          </div>
          <div class="carrito-total">
              <div class="fila">
                  <strong>Total</strong>
                  <span class="carrito-precio-total">
                      $120.000,00
                  </span>
              </div>
              <button class="btn-pagar">Pagar ahora <i class="fa-solid fa-bag-shopping"></i> </button>
          </div>
      </div>
    </section>

      
  
  <br><br><br><br>
  <br><br><br><br>
  <br><br><br><br>
  <br><br><br><br>


 
  </div>
    
   
    <footer style="text-align: center;">
        &copy;2023 TheBrenningCompany
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static './js/tienda.js' %}"></script>
    
</body>
</html>
{% endblock %}
