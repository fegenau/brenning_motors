{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if messages %}

<div class="container">
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<h1>Registro de Usuario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrarse">
    </form>
</div>
    

    {% endblock %}
